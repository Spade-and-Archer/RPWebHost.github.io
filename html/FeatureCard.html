<!DOCTYPE html>
  <div class="feature-card mdc-card">
    <div class="mdc-card__primary-action">
      <div style="padding:10px">
        <p> <span class="mdc-theme--text-primary-on-light feature-card-header" id="fc-blank-title">Painting!</span></p>
      </div>
      <div class="feature-art mdc-card__media mdc-card__media--16-9" id="fc-blank-image">
        <div class="feature-icon-container mdc-card__media-content">
          <button class="feature-done-button mdc-fab" aria-label="done">
          <span class="mdc-fab__icon material-icons" id="fc-blank-icon">done</span></button>
        </div>
      </div>
      <div style="padding:10px">
        <p> <span class="mdc-text-field--focused" id="fc-blank-description">
          Description
        </span></p>
      </div>

    </div>
    <div class="mdc-card__actions">
      <div class="mdc-card__action-buttons">
        <button class="mdc-button mdc-card__action mdc-card__action--button">
          <span class="mdc-button__label">Action 1</span>
        </button>
        <button class="mdc-button mdc-card__action mdc-card__action--button">
          <span class="mdc-button__label">Action 2</span>
        </button>
      </div>
      <div class="mdc-card__action-icons">
        <button class="material-icons mdc-icon-button mdc-card__action mdc-card__action--icon" title="Share">share</button>
        <button class="material-icons mdc-icon-button mdc-card__action mdc-card__action--icon" title="More options">more_vert</button>
      </div>
    </div>
  </div>
